<!DOCTYPE html>
<html>
    <head>
		<!-- Què fa aquesta etiqueta link, perquè serveix? modifica-la posant el teu favicon-->
		<link rel= "shortcut icon" href="image/favicon.jpg">
		<!-- Afexeix l'etiqueta per enllaçar el full d'estil aquí -->
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="./css/llarpertothom.css">
		<title></title>
    </head>

    <body>
	  <!-- Substitueix totes les etiquetes div que trobis per etiquetes semàntiques de maquetació HTML5
		   o afegeix d'altres EXCEPTE ELS DIV DINS DEL FORM!!! -->
	  <header><h1 id="form">Contactan's</h1></header>
	  <main>
		  <!-- Explica els atributs de l'etiqueta form -->
		  <form>
        <section class="items">
          <label for="fname">Nom</label>
          <br>
          <input type="text" id="nom" name="firstname" placeholder="El teu nom...">
        </section>
        <br>
        <section class="items">
          <label for="lname">Cognoms</label>
          <br>
          <input type="text" id="lname" name="lastname" placeholder="El teu cognom...">
        </section>
        <br>
        <section class="items">
          <label for="country">Des d'on ens contactes?</label>
          <select >
            <option >Catalunya</option>
            <option >Comunitat Valenciana</option>
            <option >Regió de Murcia</option>
            <option >Illes Baelars</option>
            <option >Regió de Murcia</option>
            <option >Aragó</option>
            <option >Navarra</option>
            <option >La Rioja</option>
            <option >País Basc</option>
            <option >Cantabria</option>
            <option >Asturies</option>
            <option >Galicia</option>
            <option >Castilla i Lleó</option>
            <option >Comunitat de Madrid</option>
            <option >Castilla la Mancha</option>
            <option >Extremadura</option>
            <option >Anadalusia</option>
            <option >Melilla</option>
            <option >Ceuta</option>
            <option >Illes Canàries</option>
          </select>
        </section>
        <br>
        <section class="items">
          <label for="dubtes">Sobre què tens dubtes?</label>
          <input type="checkbox" name="equip" value="ninguno"/>CSS
          <input type="checkbox" name="equip" value="ninguno"/>HTML
          <input type="checkbox" name="equip" value="ninguno"/>JS
        </section>
        <br>
        <section class="items">
          <label for="subject">Comentari</label>
          <br>
          <textarea id="subject" name="subject" placeholder="Especificament, quins son els teus dubtes? " style="height:170px"></textarea>
        </section>
        <section class="items">
          <button type="button" onclick="alert('Missatge enviat! Gràcies per contactar-nos!')">Envia</button>
        </section>
    </form>

	  </main>
	  <footer><p>Posa aquí el teu peu</p></footer>
    </body>
</html>
